<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Ajout d'un film</title>
    </h:head>
    <h:body>
        <ui:composition template="/main.xhtml">
            
            <ui:define name="top">
               #{msg['addMovie.title']} 
            </ui:define>
            
            <ui:define name="content">
              
                <h:form>
                     
                    #{msg['movie.name']} <h:inputText value="#{manageMovie.name}" required="Yes" /><br/><br/>
                    #{msg['movie.producer']} <h:inputText value="#{manageMovie.producer}" required="Yes" /><br/><br/>
                <!--
                    <h:commandButton value="{msg['button.reinit']}" action="" />
                -->
                <h:commandButton value="#{msg['button.validate']}" action="#{manageMovie.addNewMovie()}" />
                  
                    <h:button value="#{msg['button.cancel']}" outcome="/index.xhtml"/>
                </h:form> 
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
